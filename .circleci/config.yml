version: 2.1
jobs:
  build_test_lint:
    working_directory: ~/circleci-python
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: | 
            python -m venv venv
            . venv/bin/activate 
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run linting
          command: |             
            . venv/bin/activate 
            python -m flake8
      - run:
          name: Run tests
          command: |            
            . venv/bin/activate 
            python -m pytest

  containerization:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: build and push image
          command: |
            docker build -t $DOCKER_USERNAME/ocrproject13:$CIRCLE_SHA1 .
            # I could directly pass the passwd with the -p option. However, using 
            # STDIN prevents the password from ending up in the shellâ€™s history, or log-files.
            echo $DOCKER_PASSWD | docker login -u $DOCKER_USERNAME --password-stdin 
            docker push $DOCKER_USERNAME/ocrproject13:$CIRCLE_SHA1

  deployment:
    docker:
      - image: cimg/python:3.10.1
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWD
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: download heroku, login into heroku and docker
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            
            printf "machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_TOKEN
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_TOKEN
            " > ~/.netrc

            heroku create oc-lettings-81
  
            docker pull $DOCKER_USERNAME/ocrproject13:$CIRCLE_SHA1 
            docker tag $DOCKER_USERNAME/ocrproject13:$CIRCLE_SHA1 registry.heroku.com/oc-lettings-81/web
            $DOCKER_PASSWD | docker login -u $DOCKER_USERNAME --password-stdin registry.heroku.com    
            docker push registry.heroku.com/oc-lettings-81/web
            # heroku container release web 
            
            

workflows:
  build_deploy:
    jobs:
      - build_test_lint
      - containerization:
          context: project13
          requires:
            - build_test_lint
          filters:
            branches:
              only: master
      - deployment:
          context: project13
          requires:
            - containerization
          filters:
            branches:
              only: master

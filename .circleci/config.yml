version: 2.1
jobs:
  build-test-lint:
    working_directory: ~/circleci-python
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: | 
            python -m venv venv
            . venv/bin/activate 
            pip install -r requirements.txt
            python -m flake8
            python -m pytest

workflows:
  build_deploy:
    jobs:
      - build-test-lint
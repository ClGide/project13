<title>Profiles</title>
<h1>Profiles</h1>
{% if profiles_list %}
    <ul>
    {% for profile in profiles_list %}
        <li>
            <a href="{% url 'oc_lettings_site.profiles:profile' username=profile.user.username %}">
                {{ profile.user.username }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No profiles are available.</p>
{% endif %}
<div><a href="{% url 'welcome' %}">Home</a></div>
<div><a href="{% url 'oc_lettings_site.lettings:index' %}">Lettings</a></div>
